<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>My First React App</title>
  </head>

  <body>
    <div class="container" id="app"></div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

      <script>
        const MAX = 100;
        const MIN = 30;
        var getRandomSeconds = function(){
          return Math.floor( Math.random() * ( MAX - MIN + 1) + MIN )
        }
      </script>
      <script type="text/babel">

      class CountDown extends React.Component {

        constructor(props) {
          super(props);
          this.state = {
            seconds: getRandomSeconds(),
            message: "The world will self-destruct in:"
          };
        }


        tick() {
          if (this.state.seconds > 0) {
            this.setState(prevState => ({
              seconds: prevState.seconds - 1
            }));
          }
          else {
            this.setState(() => ({
              seconds: 0,
              message: "Boom"
            }));
          }
        }
        componentDidMount() {
          this.interval = setInterval(() => this.tick(), 1000)
        }

        componentWillUnmount() {
          clearInterval(this.interval);
        }
        render() {
          return (
            <div class="center-block">
              <h1 class="text-danger">{this.state.message}</h1>
              <div>
              <span class="lead">{this.state.seconds} Seconds</span>
              </div>
            </div>
          )
        }
      }

      ReactDOM.render(<CountDown />, document.getElementById('app'));
      </script>
  </body>

</html>
